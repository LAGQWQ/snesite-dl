<!doctype html>
<html lang=en>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=theme-color content=#000>
    <title>关于更多</title>
    <style>
        html {
            font-size: 62.5%;
            box-sizing: border-box;
            height: -webkit-fill-available
        }

        *,::after,::before {
            box-sizing: inherit
        }

        body {
            font-family: sf pro text,sf pro icons,helvetica neue,helvetica,arial,sans-serif;
            font-size: 1.6rem;
            line-height: 1.65;
            word-break: break-word;
            font-kerning: auto;
            font-variant: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            hyphens: auto;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            max-height: -webkit-fill-available;
            margin: 0
        }

        ::selection {
            background: #79ffe1
        }

        ::-moz-selection {
            background: #79ffe1
        }

        a {
            cursor: pointer;
            color: #0070f3;
            text-decoration: none;
            transition: all .2s ease;
            border-bottom: 1px solid #0000
        }

        a:hover {
            border-bottom: 1px solid #0070f3
        }

        ul {
            padding: 0;
            margin-left: 1.5em;
            list-style-type: none
        }

        li {
            margin-bottom: 10px
        }

        ul li:before {
            content: '\02013'
        }

        li:before {
            display: inline-block;
            color: #ccc;
            position: absolute;
            margin-left: -18px;
            transition: color .2s ease
        }

        code {
            font-family: Menlo,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,serif;
            font-size: .92em
        }

        code:after,code:before {
            content: '`'
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100%
        }

        main {
            max-width: 80rem;
            padding: 4rem 6rem;
            margin: auto
        }

        ul {
            margin-bottom: 32px
        }

        .error-title {
            font-size: 2rem;
            padding-left: 22px;
            line-height: 1.5;
            margin-bottom: 24px
        }

        .error-title-guilty {
            border-left: 2px solid #ed367f
        }

        .error-title-innocent {
            border-left: 2px solid #59b89c
        }

        main p {
            color: #333
        }

        .devinfo-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            margin-bottom: 32px
        }

        .error-code {
            margin: 0;
            font-size: 1.6rem;
            color: #000;
            margin-bottom: 1.6rem
        }

        .devinfo-line {
            color: #333
        }

        .devinfo-line code,code,li {
            color: #000
        }

        .devinfo-line:not(:last-child) {
            margin-bottom: 8px
        }

        .docs-link,.contact-link {
            font-weight: 500
        }

        header,footer,footer a {
            display: flex;
            justify-content: center;
            align-items: center
        }

        header,footer {
            min-height: 100px;
            height: 100px
        }

        header {
            border-bottom: 1px solid #eaeaea
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 500
        }

        header p {
            font-size: 1.3rem;
            margin: 0;
            font-weight: 500
        }

        .header-item {
            display: flex;
            padding: 0 2rem;
            margin: 2rem 0;
            text-decoration: line-through;
            color: #999
        }

        .header-item.active {
            color: #ff0080;
            text-decoration: none
        }

        .header-item.first {
            border-right: 1px solid #eaeaea
        }

        .header-item-content {
            display: flex;
            flex-direction: column
        }

        .header-item-icon {
            margin-right: 1rem;
            margin-top: .6rem
        }

        footer {
            border-top: 1px solid #eaeaea
        }

        footer a {
            color: #000
        }

        footer a:hover {
            border-bottom-color: #0000
        }

        footer svg {
            margin-left: .8rem
        }

        .note {
            padding: 8pt 16pt;
            border-radius: 5px;
            border: 1px solid #0070f3;
            font-size: 14px;
            line-height: 1.8;
            color: #0070f3
        }

        @media(max-width: 500px) {
            .devinfo-container .devinfo-line code {
                margin-top:.4rem
            }

            .devinfo-container .devinfo-line:not(:last-child) {
                margin-bottom: 1.6rem
            }

            .devinfo-container {
                margin-bottom: 0
            }

            header {
                flex-direction: column;
                height: auto;
                min-height: auto;
                align-items: flex-start
            }

            .header-item.first {
                border-right: none;
                margin-bottom: 0
            }

            main {
                padding: 1rem 2rem
            }

            body {
                font-size: 1.4rem;
                line-height: 1.55
            }

            footer {
                display: none
            }

            .note {
                margin-top: 16px
            }
        }
    </style>
    <div class=container>
        <main>
            <div>
                <p class="error-title error-title-guilty">
                    <strong>网站页面</strong>
                    <span>出现了错误</span>
                <p class="error-title error-title-innocent">
                    <strong>你的网络</strong>
                    <span>正常工作</span>
                <p class="error-title error-title-innocent">
                    <strong>Vercel</strong>
                    <span>正常工作</span>
                </p>
            </div>
            <p class=devinfo-container>
                <span class=error-code>
                    <strong>为什么会这样</strong>
                </span>
                <span class=devinfo-line>
                    本网站为 snesite.ga 的下载站点。该网站没有文件目录。
                </span>
                <span class=devinfo-line>
                    如果你想要下载文件，<a href=https://www.snesite.ga/download target=_blank>请点击此超链接</a>
            <p>
            <ul>
                <li>如果你想要下载文件，请前往 SNESITE.GA/DOWNLOAD
                <li>
                    如果你仍然想访问文件目录，<a href=list.html target=_blank>请点击此超链接</a>

            </ul>
</p></main></div>
